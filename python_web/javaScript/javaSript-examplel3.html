<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两级联动</title>
</head>
<body>

<select id="province">
    <option>请选择省:</option>
</select>

<select id="city">
    <option>请选择市:</option>
</select>

<script>
    data={"河北省":["廊坊","邯郸"],"北京":["朝阳区","海淀区"]};

      var p=document.getElementById("province");
      var c=document.getElementById("city");

    for(var i in data){
        var option_pro=document.createElement("option");        //创建标签"option"

        option_pro.innerHTML=i;     //给标签赋值

        p.appendChild(option_pro);      //通过父标签添加新创建的标签
    }
     p.onchange=function(){        //onchange域的内容被改变,应用场景:通常用于表单元素,当元素内容被改变时触发.(三级联动)

            pro=(this.options[this.selectedIndex]).innerHTML;
            citys=data[pro];

         c.options.length=0;     //当切换省份时清空

         for (var i in citys){
             var option_city=document.createElement("option");
             option_city.innerHTML=citys[i];
             c.appendChild(option_city);
         }

        }
</script>
</body>
</html>
