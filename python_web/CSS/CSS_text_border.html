<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css文本及边框属性</title>
    <style>
        .title{
            background-color: darkorchid;
            text-transform: capitalize;
            text-align: center;
        }
        div.text{
            height: 100px;
            background-color: aqua;
            font-size: 10px;
            /*text-align: center;*/
            line-height: 100px;
            text-indent: 100px;
            letter-spacing: 3px;
        }
        div#border{
            height: 300px;
            width: 300px;
            border-color: blue;
            border-style: solid;
            border-width: 3px;
        }
    </style>
</head>
<body>
<h3 class="title">Start with a capital letter</h3>

<div class="text">
    font-size字体大小/text-align横向排列/line-height文本行高/
    text-indent首行缩进/letter-spacing字符间距/word-spacing单词间距/text-transform开头首字母大写/
</div>

<div id="border">
    border-color边框颜色/border-style边框样式/border-width边框宽度/
</div>
</body>
</html>
