<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jquery学习选择器之属性过滤器</title>

		<!-- 引用jquery -->
		<script src="../jquery-3.6.0.min.js" type="text/javascript" charset="utf-8"></script>

		<script type="text/javascript">
			function selector() {
				// 属性等于选择器 [name=”value”]
				var a = $("input[name='one']")
				a.css("background-color", "yellow")

				// 属性包含选择器 [name*=”value”]
				var a = $("input[name*='two']")
				a.css("background-color", "green")

				//属性包含单词选择器 [name~=”value”]
				var a = $("input[name~='zero']")
				a.css("background-color", "red")

				// 属性以选择器 [name$=”value”] 结尾
				var a = $("input[name$='three']")
				a.css("background-color", "brown")

				// 属性以选择器 [name^=”value”] 开头
				var a = $("input[name^='element']")
				a.css("background-color", "orange")

				// 多属性选择器 [name=”value”][name2=”value2″]
				var a = $("input[name][id='eight']")
				a.css("background-color", "purple")
			}
		</script>
	</head>
	<body onload="selector()">
		<input type="text" name="one" id="" value="" /><br>
		<input type="text" name="two" id="" value="" /><br>
		<input type="text" name="zero" id="" value="" /><br>
		<input type="text" name="attr_three" id="" value="" /><br>
		<input type="text" name="element_four" id="" value="" /><br>
		<input type="text" name="five" id="" value="" /><br>
		<input type="text" name="six" id="eight" value="" />
	</body>

</html>
