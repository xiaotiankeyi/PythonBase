<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>div标签</title>
		<style>
			.head {
				width: 100%;
				height: 100px;
				background-color: white;
			}

			.tips {
				width: 100%;
				height: 39px;
				background-color: peachpuff;
			}

			.middle {
				width: 100%;
				height: 475px;
				background-color: red;
			}

			.login {
				width: 345px;
				height: 440px;
				background-color: #FFFFFF;
				position: relative;
				left: 1000px;
				top: 10px;
			}
		</style>
	</head>
	<body>
		<div class="head">

		</div>
		<div class="tips">

		</div>

		<div class="middle">
			<div class="login">

			</div>
		</div>
	</body>
</html>

<!--
	本身没有任何含义
	作用是把网页进行模块划分
-->
