<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML5中form标单增强标签</title>
	</head>
	<body>
		<form action="" method="">
			<p>数字<input type="number" max="100" min="0" /></p>
			<p>时间<input type="date" /></p>
			<p>邮箱<input type="email" /></p>
			<p>搜索<input type="search" /></p>
			<p>滑动器<input type="range" /></p>
			<p>时间月<input type="month" /></p>
			<p>时间周<input type="week" /></p>
			<p>颜色<input type="color" /></p>
			<p>网址<input type="url" /></p>
			<p>帐号<input type="text" name="user" placeholder="手机/邮箱/用户名" autofocus="autofocus" /></p>
			<p>密码<input type="password" name="pwd" maxlength="12" minlength=6"" /></p>
			<input type="submit" value="提交" />
			<input type="reset" value="清除" />
		</form>
	</body>
</html>

<!--
	max  最大值
	min  最小值
	maxlength  最大长度值
	placeholder 默认提示值
	autofocus 自动获得焦点
-->
