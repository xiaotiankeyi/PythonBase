<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>document对象之操作元素</title>
		<style type="text/css">
			#question {
				/* 取消样式 */
				list-style: none;
			}
		</style>
		<script type="text/javascript">
			function eat() {
				// 创建新的节点, HTML DOM 添加新元素，您必须首先创建这个元素（元素节点）
				// 然后将其追加到已有元素。

				// 创建新的<li>元素节点
				var newelement = document.createElement("li");

				// 创建文本节点
				var newtext = document.createTextNode("凝光");
				// 向新的元素节点里追加文本节点
				newelement.appendChild(newtext);

				var element = document.getElementById("question");
				// 向定位好的元素追加新元素节点
				element.appendChild(newelement);
			}

			function egg() {
				// 删除html元素节点
				// 如需删除某个 HTML 元素，您需要知晓该元素的父
				var element = document.getElementById("question");
				var delelement = document.getElementsByTagName("li")
				console.log(delelement)
				// 删除节点
				// element.removeChild(delelement[0])

				// 第二种删除方式
				var element = document.getElementById("format");
				console.log(element)
				element.parentNode.removeChild(element)
			}
		</script>
	</head>
	<body>
		<div class="really">
			<input type="button" name="" id="" value="addElement" onclick="eat()" />
			<ul id="question">
				<li id="format">班尼特</li>
				<li>迪卢克</li>
				<li>香菱</li>
				<li>诺艾尔</li>
				<li>丽莎</li>
			</ul>
			<input type="button" name="" id="" value="deleteElement" onclick="egg()" />
		</div>

	</body>
</html>
