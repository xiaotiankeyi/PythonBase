<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>js控制语句</title>

		<script type="text/javascript">
			// 分支语句
			var a = 10;
			switch (a) {
				case 10: console.log("输出10")
				break;
				default:
					console.log("输出20")
					break;
			}
			
			// 循环语句实现九九乘法表
			for(var a =1; a<=9; a++){
				for(var b=1; b<=a; b++){
					document.write(b+"*"+a+"="+a*b+"&nbsp;&nbsp;&nbsp;&nbsp;")
				}
				document.write("<br />")
			}
			
			// 条件语句
			if(9 > 5){
				document.write("正确!!!")
			}else{
				document.write("错误!!!")
			}
		</script> 
	</head>
