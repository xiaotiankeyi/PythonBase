<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>BOM对象之Location/history/navigator对象</title>

		<script type="text/javascript">
			function way() {
				var a = window.location.href;
				var c = window.location.hostname;
				var v = window.location.port;
				var g = window.location.pathname;
				var j = window.Location.protocol;
				console.log("url:" + a)
				console.log("域名:" + c)
				console.log("端口:" + v)
				console.log("路径:" + g)
				console.log("协议:" + j)
			}
			way()

			function forward() {
				window.history.forward()
			}

			function back() {
				window.history.back()
			}

			function agent() {
				var f = window.navigator.userAgent;
				console.log("用户代理报头:" + f)
			}

			agent()
		</script>
	</head>
	<body>
		<input type="button" name="" id="" value="前进" onclick="forward()" /><br />
		<br />

		<input type="button" name="" id="" value="后退" onclick="back()" /><br />
		<br />
		<button type="button"><a href="http://www.baidu.com">百度一下</a></button>

	</body>
</html>
