<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>js运算符</title>
		<script type="text/javascript">
			var g = 45;
			var h = 5.5;
			
			// 运算
			console.log(g + h)
			
			var y="abc"
			// 连接符
			console.log(g + y)
			
			var l = 45
			var m = "asasa"
			
			// 等值符
			console.log(g == l)
			console.log(m == l)
			
			var r= 45
			var u= 43
			
			// 等同符
			console.log(r === g)
			console.log(r === u)
		</script>
		
	</head>
	<body>
	</body>
</html>
