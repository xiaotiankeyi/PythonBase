<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>document对象之查找元素</title>
		<script type="text/javascript">
			function find() {
				// 获取id
				var val_id = document.getElementById("gender");
				console.log(val_id);

				// 获取标签名输出 HTMLCollection
				var tagName = document.getElementsByTagName("input")
				console.log(tagName);

				// name属性获取输出 NodeList
				var name = document.getElementsByName("age");
				console.log(name);

				// 间接获取输出 NodeList
				var name_num = document.getElementById("selected").childNodes;
				console.log(name_num);

				// 获得父节点
				var father = document.getElementById("chian");
				console.log(father.parentNode);

				// 下一个兄弟节点
				var brother = document.getElementById("chian");
				// 包含空白文档
				console.log(brother.nextSibling.nextSibling);
				// 不包含空白文档
				console.log(brother.nextElementSibling);

				// 上一个兄弟节点
				var brother = document.getElementById("chian");
				// 包含空白文档
				console.log(brother.previousSibling.previousSibling);
				// 不包含空白文档
				console.log(brother.previousElementSibling);

				// 获取所有input节点输出 NodeList
				var all = document.querySelectorAll("input")
				console.log(all)

				// classname输出 HTMLCollection
				var classname = document.getElementsByClassName("mui-input-group")
				console.log(classname)
			}
		</script>
	</head>
	<body onload="find()">
		<!-- HTMLCollection 对象是类数组的 HTML 元素列表 通过索引访问 也许看起来像数组,但并非数组,-->
		<!-- 只有 NodeList 对象能包含属性节点和文本节点,NodeList 是文档节点的集合 只能通过它们的索引号 -->
		<p>元素节点 标签名</p>
		<p>属性节点 标签属性</p>
		<p>文本节点 对应内容</p>
		<p>dom操作内容/查询元素/操作文本/操作属性/操作css样式/操作元素</p>
		<form class="mui-input-group">
			<div class="mui-input-row">
				名字:<input type="text" class="mui-input-clear" placeholder="请输入姓名"><br>
				年龄:<input type="text" name="age" placeholder="请输入年龄"><br>
				男: <input type="radio" id="gender" name="sex" value="0" placeholder="请输入性别">
				女: <input type="radio" id="gender" name="sex" value="1" placeholder="请输入性别"><br>
				<select id="selected">
					<option value="0">美国</option>
					<option value="1" id="chian">中国</option>
					<option value="2" selected="selected">韩国</option>
					<option value="3 ">日本</option>
				</select>
			</div>
		</form>
	</body>
</html>
