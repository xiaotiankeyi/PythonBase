<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>body常用小标签</title>
	</head>
	<body>
		<!--下划线标签-->
		<u>字节跳动</u>

		<!--斜体标签-->
		<i>飞书云文档</i>

		<!--加粗加黑标签-->
		<b>多维表格</b>

		<!--删除线标签-->
		<del>创建多维表格,删除</del>】

		<!--上标标签-->
		8<sup>2</sup>

		<!--下标标签-->
		8<sub>2</sub>

		<!--字体表小标签-->
		<small>字体变小了</small>
		<!--字体放大标签-->
		<big>字体放大</big>

		<!--字体标签-->
		<font size="20px" color="blue" face="楷体">字体设置标签</font>

		<span style="font-size: 40px;">没有任何属性的标签</span>

		<hr>
		<!--有序列表-->
		<ol type="1">
			<li>python</li>
			<li>javascript</li>
			<li>mysql</li>
		</ol>

		<!--无序列表-->
		<ul type="square">
			<li>linux</li>
			<li>php</li>
			<li>html</li>
		</ul>

		<!--自定义列表-->
		<dl>
			<dt>family</dt>
			<dd>daughter</dd>
			<dd>uncle</dd>
			<dd>cousin</dd>
			<dd>aunt</dd>

		</dl>

		<!--跑马灯标签-->
		<marquee direction="right" scrollamount="30">从屏幕滑过direction方向,scrollamount速度</marquee>
	</body>
</html>
