<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css定位</title>
		<style>
			#jacket {
				width: 150px;
				height: 150px;
				background-color: #0000FF;
				/* 绝对定位,坐标基于外层父级标签,原位置被其他元素顶替 */
				position: absolute;
				left: 300px;
				top: 300px;
				/* 分层,设置为第一层 */
				z-index: 1;
			}

			#map {
				width: 150px;
				height: 150px;
				background-color: red;
				/* 相对定位,坐标基于原来的位置,原位置没被其他元素顶替*/
				position: relative;
				left: 300px;
				top: 300px;
			}

			#parent {
				width: 80px;
				height: 80px;
				background-color: brown;
				/* 固定定位,基于浏览器左上角角为定位坐标*/
				position: fixed;
				left: 1300px;
				bottom: 50px;
			}
		</style>
	</head>
	<body>
		<div id="jacket">

		</div>

		<div id="map">

		</div>
