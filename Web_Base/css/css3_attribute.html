<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css3属性/圆角/旋转/阴影/2D3D转换</title>
		<style>
			.soccer {
				width: 100px;
				height: 100px;
				margin-left: 30px;
				margin-top: 30px;
				background-color: #FF0000;
				/* 倒圆角 */
				/* border-radius: 30px; */
				/* border-radius: 10px 20px 30px 40px; */
				/* border-radius: 30px 30px; */
				border-radius: 30px 20px 30px;
			}

			div.ball:hover {
				/* 放大缩小宽,高 */
				transform: scale(0.5, 0.5);

			}

			.tennis {
				width: 140px;
				height: 70px;
				margin-left: 90px;
				margin-top: 90px;
				background-color: blue;
				/* 旋转 */
				transform: rotate(45deg);
				/* 阴影 */
				box-shadow: 0px 0px 60px blue;
			}

			.banana {
				width: 80px;
				height: 180px;
				background-color: #008000;
				border: 1px solid brown;
				position: relative;
				left: 30px;
				top: 50px;
			}

			.hamburger:hover {
				/* 水平位移设置x,y坐标 */
				transform: translate(0px, -10px);
			}

			.pangping {
				width: 250px;
				height: 140px;
				border: 1px solid black;
				background-color: yellow;
				margin-top: 70px;
				margin-left: 70px;
				/* 元素沿 X 轴倾斜给定角度 */
				transform: skewX(20deg);
			}
			.style{
				width: 100px;
				height: 100px;
				background-color: red;
				margin-top: 50px;
				margin-left: 150px;
				border-radius: 10px;
			}
			.style:hover{
				transform: rotateX(180deg);
			}
		</style>
	</head>
	<body>
		<div class="soccer ball">

		</div>
		<div class="backetball tennis">

		</div>
		<div class="banana hamburger">

		</div>
		<div class="pangping">
			该 div 元素沿 X 轴倾斜 20 度
		</div>
		<div class="style">
			x轴方向动态旋转
		</div>
	</body>
</html>
