<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css其他属性</title>
		<style>
			#family {
				width: 200px;
				height: 200px;
				/* 背景透明度 */
				background-color: rgba(255, 0, 0, 0.6);
				/* 字体透明度 */
				color: rgba(0, 0, 255, 0.5);
				/* 调整全局透明度的属性 */
				opacity: 0.4;
				/* 超出部分隐藏 */
				overflow: hidden;
				overflow: auto;
			}

			.cup {
				width: 300px;
				height: 100px;
				border: 1px solid red;
				/* 转化为块级元素 */
				display: block;
				/* 把块级元素转化为行内元素 */
				/* display: inline; */
			}
		</style>
	</head>
	<body>
		<div id="family">
			color针对的是字体颜色color针对的是字体颜色color针对的是字体颜色
			color针对的是字体颜色color针对的是字体颜色color针对的是字体颜色
			color针对的是字体颜色color针对的是字体颜色color针对的是字体颜色
			color针对的是字体颜色color针对的是字体颜色color针对的是字体颜色
		</div>
		<hr> 
		<span class="cup">行内元素通过display:block可以转化为块级元素</span>
	</body>
</html>
