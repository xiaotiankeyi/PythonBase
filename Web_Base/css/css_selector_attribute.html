<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css其它选择器和常用属性</title>
		<style>
			body {
				width: 100%;
				height: 1000px;
				border: 1px solid #000000;
			}

			/* 后代选择器 ,只要span在div里面就可被引用*/
			div span {
				color: #FF0000;
				font-size: 20px;
				font-family: 宋体;
			}

			/* 子选择器,直系选择器 */
			div>span {
				color: blue;
				font-size: 40px;
				font-family: 宋体;
			}

			/* 兄弟选择器,只针对一个p兄弟 */
			.brother+p {
				color: yellow;
				font-size: 20px;
				font-family: 宋体;
			}

			/* 兄弟选择器,针对所有p兄弟 */
			.brother~p {
				color: black;
				font-size: 20px;
				font-family: 宋体;
			}

			a {
				/* 取消下划线 */
				text-decoration: none;
				/* 字体大小 */
				font-size: 20px;
				/* 字体加粗 */
				font-weight: bold;
				/* 字体类型 */
				font-family: "arial rounded mt bold";
				/* 字体倾斜 */
				font-style: italic;
			}

			/* 伪类选择器 */
			a:hover {
				color: #FF0000;
				/* 显示下划线 */
				text-decoration: underline;
			}

			#tips {
				width: 100%;
				height: 80px;
				border: 1px solid blue;
				background-color: #A52A2A;
				/* 文本居中 */
				text-align: center;
				/* 实现垂直居中 */
				line-height: 80px;
			}

			#tips>span {
				color: #008000;
			}

			#aunt {
				width: 100%;
				height: 500px;
				border: 1px solid #000000;
				/* 背景图片 */
				background-image: url(../img/jd.jpg);
				/* 设置背景不重复 */
				background-repeat: no-repeat;
				/* 背景图片居中 */
				background-position: center;
				background-position: 70px 10px;
				/* 背景大小 宽高 */
				/* background-size: 500px 500px; */
				background-color: #EB764B;
			}
		</style>
	</head>
	<body>
		<div>
			<span>子代选择器</span>
			<p><span>后代选择器</span></p>
		</div>

		<hr>
		<p class="brother"></p>
		<p>我是上面那人的兄弟</p>
		<p>我TM也是上面那人的兄弟</p>
		<p>老子也是上面那人的兄弟</p>
		<hr>

		<a href="http://www.baidu.com">百度一下</a>
		<div id="tips">
			<span>实现水平居中,垂直居中</span>
		</div>
		<hr>
		<div id="aunt">

		</div>
	</body>
</html>
